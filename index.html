<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Polivisual</title>
  </head>
  <body>
    <div id="menu">
      <h1 class="titulo">Polivisual</h1>
      <div id="container-inputs">
        <select id="poliedro-input">
          <option value="">Escolha um poliedro</option>
          <option value="quadrado">Quadrado</option>
        </select>
        <select id="propriedade-input">
          <option value="">Escolha uma propriedade</option>
          <option value="aresta">Aresta</option>
          <option value="vertice">Vértice</option>
          <option value="face">Face</option>
        </select>
        <button id="botao-comecar">Começar</button>
      </div>
    </div>
    <div id="container-ra"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
